<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
          <h6 class="perfume">perfume</h6>
          <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <table> 
                <td><p class="current-price">$149.99</p></td>
                <td><p class="old-price">$169.99</p></td>
              </table>
             
            </div>
            <button class="cta" type="button" name="Add to cart">
              <img src="images/icon-cart.svg" alt=""> Add to cart</button>
        </div>
        </div>
    </div>
</div>

  
  
  
  
</body>
</html>
